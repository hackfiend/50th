---
layout: homepage
---

<!-- Page Header -->
{% if page.background %}
  <header class="masthead" style="background-image: url('{{ page.background | prepend: site.baseurl | replace: '//', '/' }}')">
  {% else %}
    <header class="masthead">
    {% endif %}
    <div class="container">

      <div class="row">
        <div class="col-lg-12 col-md-12 birthday-logo">
            <img src="img/logo.png" class="img-fluid ace-50-logo" alt="ACE Cash Express - 50 Years Anniversary">
        </div>  
      </div>
      <div class="row">
        <div class="col-lg-12 col-md-12 mx-auto">
          <div class="page-heading">
            <h2 class="thank-you">THANK YOU FOR HELPING</h2>
             <h1 class="celebrate">ACE CELEBRATE 50 YEARS</h1>
                  <a class="btn btn-primary btn-lg text-center mt-4" href="{{"/posts" | relative_url }}">Sign Our Birthday Card</a>

            
          </div>
        </div>
      </div>
    </div>
  </header>

  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto text-center">

        {{ content }}

  

      </div>
    </div>
  </div>
